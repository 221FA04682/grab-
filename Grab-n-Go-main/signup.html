<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        .form-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 30px;
            text-align: center;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #555;
        }
        .form-container p {
            font-size: 14px;
            color: #777;
        }
        .form-container p a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Welcome to GRAB AND GO</h2>
        <form id="signup-form" onsubmit="login.html">
            <input type="text" placeholder="Full Name" id="full-name" required>
            <input type="email" placeholder="Email ID" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <input type="password" placeholder="Re-enter Password" id="confirm-password" required>
            <input type="tel" placeholder="Mobile Number" id="mobile" required>
            <button type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
       async function signup(event) {
    event.preventDefault();
    const fullName = document.getElementById('full-name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const mobile = document.getElementById('mobile').value;

    const response = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullName, email, password, mobile }),
    });

    const data = await response.json();
    document.getElementById('message').innerText = data.message || data.error;

    // Redirect to login.html after attempting signup (success or error)
    window.location.href = 'login.html';
}

        
    </script>
</body>
</html>
